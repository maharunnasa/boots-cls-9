<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container mt-3">
        <h1>This is a <span class="badge bg-danger">Badge</span></h1>
        <h2>This is a <span class="badge bg-danger">Badge</span></h2>
        <h3>This is a <span class="badge bg-danger">Badge</span></h3>
        <h4>This is a <span class="badge bg-danger">Badge</span></h4>
        <h5>This is a <span class="badge bg-danger">Badge</span></h5>
        <h6>This is a <span class="badge bg-danger">Badge</span></h6>

        <span class="badge bg-primary">Primary</span>
        <span class="badge bg-secondary">Secondary</span>
        <span class="badge bg-success">Success</span>
        <span class="badge bg-danger">Danger</span>
        <span class="badge rounded-pill bg-warning">Warning</span>
        <span class="badge rounded-pill bg-info">Info</span>
        <span class="badge rounded-pill bg-light text-danger ">Light</span>
        <span class="badge rounded-pill bg-dark">Dark</span>
    </div>
    <div class="container mt-3">
        <button type="button" class="btn btn-primary">
            Messages <span class="badge bg-danger">99+</span>
        </button>
    </div>
    <!-- Progress bar design -->
    <div class="container mt-3">
        <div class="progress mt-3">
            <div class="progress-bar bg-success" style="width:80%">80%</div>
        </div>
        <div class="progress mt-3">
            <div class="progress-bar  bg-danger" style="width:70%">80%</div>
        </div>
        <div class="progress mt-3">
            <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width:50%">80%</div>
        </div>
        <div class="progress mt-3">
            <div class="progress-bar bg-info" style="width:100%">80%</div>
        </div>
        <div class="progress mt-3">
            <div class="progress-bar bg-warning" style="width:40%">80%</div>
        </div>
        <div class="progress mt-3">
            <div class="progress-bar progress-bar-striped" style="width:60%">80%</div>
        </div>

        <div class="progress mt-3">
            <div class="progress-bar bg-success" style="width:60%">
                Free Space 60%
            </div>
            <div class="progress-bar bg-warning" style="width:20%">
                Warning 20%
            </div>
            <div class="progress-bar bg-dark" style="width:10%"> 10%</div>
            <div class="progress-bar bg-danger" style="width:10%">
                Danger 10%
            </div>
        </div>
    </div>
    <!-- Spinners -->
    <div class="container mt-3">
        <div class="spinner-border text-muted"></div>
        <div class="spinner-border text-primary"></div>
        <div class="spinner-border text-success"></div>
        <div class="spinner-border spinner-border-sm text-info"></div>
        <div class="spinner-border text-warning"></div>
        <div class="spinner-grow text-danger"></div>
        <div class="spinner-grow text-secondary"></div>
        <div class="spinner-grow text-dark"></div>
        <div class="spinner-grow text-light"></div>
        <button class="btn btn-dark">
  <span class="spinner-border spinner-border-sm text-light"></span>
  Loading....
</button>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>
